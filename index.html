<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pac Man Fever</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  </head>
  <body>
    <div class="animation">
      <div class="dots" id="dot1">
      <div class="dots" id="dot2">
      <div class="dots" id="dot3">
      <div class="dots" id="dot4">
    </div>
    <div class="pac-man">
      <div class="mouth">

      </div>
    </div>
    <div class="enemy" id="clyde">
      <div class="eyes">
        <div class="eye" id="left-eye"><div class="pupil" id="left-pupil"></div></div>
        <div class="eye" id="right-eye"><div class="pupil" id="right-pupil"></div></div>
      </div>
      <div class="tail" id="tail-one"></div>
      <div class="tail" id="tail-two"></div>
      <div class="tail" id="tail-three"></div>
    </div>
    <div class="enemy" id="blinky">
      <div class="eyes">
        <div class="eye" id="left-eye"><div class="pupil" id="left-pupil"></div></div>
        <div class="eye" id="right-eye"><div class="pupil" id="right-pupil"></div></div>
      </div>
      <div class="tail" id="tail-one"></div>
      <div class="tail" id="tail-two"></div>
      <div class="tail" id="tail-three"></div>
    </div>
    <div class="enemy" id="inky">
      <div class="eyes">
        <div class="eye" id="left-eye"><div class="pupil" id="left-pupil"></div></div>
        <div class="eye" id="right-eye"><div class="pupil" id="right-pupil"></div></div>
      </div>
      <div class="tail" id="tail-one"></div>
      <div class="tail" id="tail-two"></div>
      <div class="tail" id="tail-three"></div>
    </div>
  </body>
</html>
